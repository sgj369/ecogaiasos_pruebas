<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <title>Demo Fondo de Burbujas (con particles.js)</title>
  
  <style>
    /* 1. VARIABLES DE COLOR */
    :root{
      --bg-uniform: #333; /* Tu color de fondo base */
      --fg: #eef1f0;
    }

    /* 2. ESTILOS BASE */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--bg-uniform);
        overflow: hidden; /* Oculta cualquier cosa que se salga */
    }

    /* 3. CONTENEDOR DE PARTÍCULAS */
    /* Esto es lo que reemplaza tu fondo actual */
    #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0; /* Lo ponemos detrás del contenido */
    }

    /* 4. CONTENIDO (Para el demo) */
    .content {
        position: relative; /* Asegura que esté sobre las partículas */
        z-index: 1;
        color: var(--fg);
        font-family: Inter, system-ui, sans-serif;
        text-align: center;
        padding-top: 40vh;
        font-size: 2em;
    }
  </style>
</head>

<body>
  
  <!-- El div que usará particles.js -->
  <div id="particles-js"></div>
  
  <!-- Contenido de ejemplo para que veas el fondo -->
  <div class="content">
    Fondo de Burbujas (con particles.js)
  </div>
  

  <!-- 1. Carga la librería particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <!-- 2. Tu script con la NUEVA configuración de burbujas -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50, /* Menos partículas, pero más grandes */
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          /* Tus colores: azul y blanco */
          "value": ["#0077b6", "#eef1f0"] 
        },
        "shape": {
          "type": "circle", /* Forma de círculo */
        },
        "opacity": {
          "value": 0.4, /* Semi-transparentes */
          "random": true,
          "anim": {
            "enable": true,
            "speed": 0.5,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 20, /* Tamaño base grande */
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 5,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false /* ¡IMPORTANTE! Quitamos las líneas */
        },
        "move": {
          "enable": true,
          "speed": 2, /* Velocidad de movimiento */
          "direction": "top", /* Se mueven hacia ARRIBA */
          "random": true,
          "straight": false,
          "out_mode": "out", /* Desaparecen al salir por arriba */
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse" /* Siguen "explotando" al pasar el mouse */
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 150,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });
  </script>

</body>
</html>
