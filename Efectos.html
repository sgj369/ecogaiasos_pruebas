<!DOCTYPE html>
<html>
<head>
<style>
    :root {
      --accent-blue: #0077b6; /* Tu azul de acento */
      --fg: #eef1f0; /* Tu blanco de frente */
      --bg-uniform: #333; /* Tu color de fondo base */
    }

    body {
        margin: 0;
        height: 100vh;
        background-color: var(--bg-uniform); /* Fondo oscuro base */
        overflow: hidden; /* Oculta cualquier cosa que se salga */
    }

    /* --- EL CÓDIGO DEL EFECTO --- */
    
    .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Asegura que las burbujas no se salgan del body */
    }

    .bubble {
        position: absolute;
        bottom: -100px; /* Las burbujas empiezan por debajo de la pantalla */
        width: 80px;
        height: 80px;
        background-color: rgba(var(--accent-blue), 0.15); /* Burbujas azules semi-transparentes */
        border-radius: 50%;
        animation: bubble-up 15s linear infinite; /* Animación de flotar */
        box-shadow: 0 0 10px rgba(var(--accent-blue), 0.3), inset 0 0 5px rgba(var(--fg), 0.5); /* Efecto de brillo */
    }

    /* Variaciones para las burbujas */
    .bubble:nth-child(1) { left: 10%; width: 40px; height: 40px; animation-duration: 12s; background-color: rgba(var(--fg), 0.1); }
    .bubble:nth-child(2) { left: 20%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 25%; width: 100px; height: 100px; animation-duration: 10s; background-color: rgba(var(--fg), 0.15); }
    .bubble:nth-child(4) { left: 40%; width: 50px; height: 50px; animation-duration: 18s; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 45%; width: 70px; height: 70px; animation-duration: 13s; background-color: rgba(var(--fg), 0.1); }
    .bubble:nth-child(6) { left: 50%; width: 90px; height: 90px; animation-duration: 16s; animation-delay: 3s; }
    .bubble:nth-child(7) { left: 60%; width: 30px; height: 30px; animation-duration: 11s; }
    .bubble:nth-child(8) { left: 70%; width: 80px; height: 80px; animation-duration: 14s; animation-delay: 2.5s; background-color: rgba(var(--fg), 0.15); }
    .bubble:nth-child(9) { left: 80%; width: 50px; height: 50px; animation-duration: 17s; }
    .bubble:nth-child(10) { left: 90%; width: 110px; height: 110px; animation-duration: 9s; animation-delay: 4s; background-color: rgba(var(--accent-blue), 0.1); }


    @keyframes bubble-up {
        0% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        50% {
            transform: translateY(-50vh) scale(1.1); /* Ligeramente más grandes a la mitad */
            opacity: 0.8;
        }
        100% {
            transform: translateY(-120vh) scale(0.8); /* Se encogen y suben */
            opacity: 0;
        }
    }

    /* Para el demo */
    .content {
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 40vh;
        font-size: 2em;
        position: relative; /* Para que el texto esté por encima */
        z-index: 10;
    }
</style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="content">Burbujas Flotantes (Azul y Blanco)</div>
</body>
</html>
