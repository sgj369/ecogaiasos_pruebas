<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #2c2c2c; /* Fondo oscuro */
        overflow: hidden;
    }

    /* --- EL CÓDIGO DEL EFECTO --- */
    
    /* El contenedor de las partículas */
    .bokeh-wrapper {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
    }

    /* Estilo de cada partícula */
    .bokeh-dot {
        position: absolute;
        bottom: -50px; /* Empieza fuera de la pantalla */
        background: rgba(0, 119, 182, 0.3); /* Color azul de tu paleta */
        border-radius: 50%;
        
        /* La animación 'float-up' */
        animation: float-up 20s linear infinite;
        
        /* El efecto borroso */
        filter: blur(5px);
    }
    
    /* Tamaños y posiciones aleatorias */
    .bokeh-dot:nth-child(1) { left: 15%; width: 40px; height: 40px; animation-duration: 15s; animation-delay: 1s; }
    .bokeh-dot:nth-child(2) { left: 25%; width: 20px; height: 20px; animation-duration: 12s; animation-delay: 5s; background: rgba(153, 51, 204, 0.3); } /* Morado */
    .bokeh-dot:nth-child(3) { left: 35%; width: 50px; height: 50px; animation-duration: 20s; animation-delay: 0s; }
    .bokeh-dot:nth-child(4) { left: 50%; width: 60px; height: 60px; animation-duration: 18s; animation-delay: 3s; background: rgba(255, 215, 0, 0.3); } /* Dorado */
    .bokeh-dot:nth-child(5) { left: 65%; width: 30px; height: 30px; animation-duration: 14s; animation-delay: 7s; }
    .bokeh-dot:nth-child(6) { left: 80%; width: 45px; height: 45px; animation-duration: 22s; animation-delay: 2s; background: rgba(153, 51, 204, 0.3); } /* Morado */
    .bokeh-dot:nth-child(7) { left: 90%; width: 25px; height: 25px; animation-duration: 17s; animation-delay: 4s; }

    /* La animación que las hace flotar hacia arriba */
    @keyframes float-up {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-110vh); /* Sube hasta desaparecer */
            opacity: 0;
        }
    }
    
    /* Para el demo */
    .content {
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 40vh;
        font-size: 2em;
        position: relative;
        z-index: 10;
    }
</style>
</head>
<body>
    <div class="bokeh-wrapper">
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
        <div class="bokeh-dot"></div>
    </div>
    <div class="content">Partículas "Bokeh" Flotantes</div>
</body>
</html>
