<!DOCTYPE html>
<html>
<head>
<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        
        /* --- EL CÓDIGO DEL EFECTO --- */
        background-color: #333; /* Tu color de fondo */
        
        /* Crea dos gradientes: uno para líneas verticales, uno para horizontales */
        background-image: 
            linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
        
        /* Define el tamaño de cada "cuadro" de la rejilla */
        background-size: 40px 40px; 
        
        /* Aplica la animación */
        animation: grid-scroll 3s linear infinite;
    }

    @keyframes grid-scroll {
      from {
        background-position: 0 0;
      }
      to {
        /* Mueve el fondo en diagonal (misma cantidad en X y Y) */
        background-position: 40px 40px;
      }
    }
    
    /* Para el demo */
    .content {
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 40vh;
        font-size: 2em;
    }
</style>
</head>
<body>
    <div class="content">Rejilla "Blueprint" Animada</div>
</body>
</html>
